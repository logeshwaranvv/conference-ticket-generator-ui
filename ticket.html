<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="bg-image">
    <div class="pattern-image-1">
      <img src="./assets/images/pattern-squiggly-line-top.svg" alt="">
    </div>
    <div class="pattern-image-2">
      <img src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">
    </div>
    <div class="container">
      <div class="head">
        <img src="./assets/images/logo-full.svg" alt="conf" class="conf-logo">
      </div>
      <div class="form-head">
        <h1>Congrats, <span id="user-name" class="user-name">Jonatan Kristof</span>! Your ticket is ready.</h1>
        <p style="max-width: 400px;margin: 0px;">we've emailed your ticket to <span style="color: hsl(7, 88%, 67%);" id="user-email" class="user-email">jonatan@email.com</span> and will send updates in the run up to the event</p>
      </div>
      <div class="ticket">
        <div class="ticket-number">
          <p>#16066</p>
        </div>
        <div class="ticket-details">
          <div class="conf-info">
            <img src="./assets/images/logo-full.svg" alt="conf" class="conf-image">
            <p>Jan 31, 2026 / Chennai, Tamilnadu</p>
          </div>
          <div class="user-info">
            <div class="user-image">
              <img src="./assets/images/image-avatar.jpg" alt="user" id="user-avatar" class="user-avatar">
            </div>
            <div class="user-details">
              <p id="user-name-2" style="font-weight: bold;">Jonatan Kristof</p>
              <p><img src="./assets/images/icon-github.svg" alt="git">@<span id="github-name" class="github-name">jonatankristof0101</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./ticket.js"></script>
</body>
</html>
